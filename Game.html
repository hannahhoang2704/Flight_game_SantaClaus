<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <!--Font google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="snowflakes" aria-hidden="true">
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
    <div class="snowflake">
        ❄
    </div>
    <div class="snowflake">
        ❅
    </div>
    <div class="snowflake">
        ❆
    </div>
</div>
<div class="game-pg">
    <div class="nav-container nav-area">
        <header class="logo"><img src="image/random-image/santa_logo.png" alt="Logo" width=300px></header>

        <nav class="nav-bar">
            <ul>
                <li class="nav-bar-button"><a class="nav-btn nav-link-ltr" href="index.html">Instructions</a></li>
                <li class="nav-bar-button"><a class="nav-btn nav-link-ltr" href="Exit.html">Exit</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">

    <main class="flex-wrap">

        <!---<div class="maps">Maps</div>--->
        <div id="map" style="width: 100%; height: 450px;"></div>

        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game Status</h2>
                </header>
                <table>
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>Gifts collected <span id="consumed">0</span> gifts</td>
                        <td>CO2 Consumed: <span id="budget">1000</span> kg</td>
                    </tr>
                </table>
            </section>
            <section class="box">
                <header>
                    <h2 id="airport-name">Airport Name</h2>
                </header>
                <table id="weather">
                    <tr>
                        <td>Temperature</td>
                        <td>
                            <img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                        </td>
                        <td>Wind</td>
                    </tr>
                    <tr>
                        <td id="airport-temp">10°C</td>
                        <td id="airport-conditions">Cloudy</td>
                        <td id="airport-wind">40m/s</td>
                    </tr>
                </table>
            </section>

        </div>
    </main>
</div>
</div>
</body>
</html>
